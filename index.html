<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Another To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-background"></div>
      <div class="screen-backdrop"></div>
      <!-- home screen -->
      <div class="screen home-screen">
        <!-- head wrapper -->
        <div class="head-wrapper">
          <div class="menu-btn">
            <img src="./images/menu.png" alt="" />
          </div>
          <div class="welcome">
            <div class="content">
              <h1>Hello there</h1>
              <p>Today you have <span class="total-tasks">2</span> tasks</p>
            </div>
            <div class="img">
              <div class="backdrop"></div>
              <img src="./images/user-2.png" alt="" />
            </div>
          </div>
        </div>

        <!-- categories -->
        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">
              <div class="left">
                <img src="./images/personal.png" alt="" />
                <div class="content">
                  <h1>Personal</h1>
                  <p>5 Tasks</p>
                </div>
              </div>
              <div class="options-edit">
                <div class="toggle-btn">
                  <img src="./images/edit.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- tasks screen -->
      <div class="screen category-screen">
        <div class="head-wrapper">
          <div class="back-btn">
            <img src="./images/icons8-back-100.png" alt="" />
          </div>
          <div class="options">
            <img src="./images/dots.png" alt="" />
          </div>
        </div>
        <div class="category-details">
          <img src="./images/personal.png" alt="" id="category-img" />
          <div class="details">
            <p class="category-tasks">
              <span class="total-tasks">8</span> Tasks
            </p>
            <h1 class="category-title">Personal</h1>
          </div>
        </div>
        <div class="tasks-wrapper">
          <div class="tasks">
            <div class="task-wrapper">
              <label for="task" class="task">
                <input type="checkbox" id="task" />
                <span class="checkmark">
                  <img src="./images/check.png" alt="" />
                </span>
                <p>Buy a new car</p>
              </label>
              <div class="delete">
                <img src="./images/delete.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- add task btn -->
      <div class="add-task-btn">
        <img src="./images/add.png" alt="" />
      </div>
      <!-- backdrop -->
      <div class="black-backdrop"></div>
      <!-- add task form -->
      <div class="add-task">
        <div class="add-task-backdrop"></div>
        <h1 class="heading">Add Task</h1>
        <div class="input-group">
          <label for="task-input">Task</label>
          <input type="text" id="task-input" required />
        </div>
        <div class="input-group">
          <label for="category-select">Category</label>
          <select name="" id="category-select">
            <option value="personal">Personal</option>
          </select>
        </div>
        <div class="btns">
          <button class="cancel-btn">Cancel</button>
          <button class="add-btn">Add</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
